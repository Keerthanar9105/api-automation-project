# ----------------------------------------------
# ğŸš€ GitHub Actions Workflow for API Automation
# ----------------------------------------------
# This workflow will:
# 1. Run API tests automatically on Pull Request (before merge)
# 2. Run API tests again on Push to main (after merge)
# 3. Generate HTML Extra report for test results
# 4. Send an email notification after every run
# ----------------------------------------------

name: API Test Workflow  # Name shown in GitHub Actions tab

on:
  # 1ï¸âƒ£ Push Trigger â†’ Runs automatically whenever new code is pushed to main branch
  push:
    branches:
      - main

  # 2ï¸âƒ£ Pull Request Trigger â†’ Runs when a PR is opened/updated targeting main
  pull_request:
    branches:
      - main

  # 3ï¸âƒ£ Manual Trigger â†’ Adds a "Run workflow" button in Actions tab
  workflow_dispatch:

  # 4ï¸âƒ£ Scheduled Trigger â†’ Runs automatically at a specific time using cron syntax
  schedule:
    # Below example means: every day at 2 AM UTC
    - cron: "0 2 * * *"

jobs:
  api-tests:
    # ğŸ’» Runner: Temporary environment where workflow runs
    runs-on: ubuntu-latest  # using Linux (faster, simpler than Windows)

    steps:
      # ----------------------------------------------
      # ğŸ§© Step 1: Checkout code from GitHub repo
      # ----------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ----------------------------------------------
      # ğŸ§© Step 2: Set up Node.js (required for Newman)
      # ----------------------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # You can change if your project uses a different version

      # ----------------------------------------------
      # ğŸ§© Step 3: Install Newman and Newman HTML Extra reporter
      # ----------------------------------------------
      - name: Install dependencies
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      # ----------------------------------------------
      # ğŸ§© Step 4: Run Postman Collection using Newman
      # Replace 'collection.json' and 'environment.json' with your actual file names
      # ----------------------------------------------
      - name: Run API Tests
        run: |
          mkdir -p reports
          newman run "API_Automation_Project.postman_collection.json" \
          -e "API_Automation_Project.postman_environment.json" \
          -d data/testdata.csv \
          -r htmlextra \
          --reporter-htmlextra-export reports/index.html

      # ----------------------------------------------
      # ğŸ§© Step 5: Upload the HTML Extra report as a build artifact
      # ----------------------------------------------
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: API-Test-Report
          path: reports/index.html  # path where report is stored

      # ----------------------------------------------
      # ğŸ§© Step 6: Deploy report to GitHub Pages
      # ----------------------------------------------
      - name: Deploy report to GitHub Pages
        if: success()  # Runs only if tests passed
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: reports
          destination_dir: reports

      # ---------------------------------------------
      # ğŸ•’ STEP 7: Set Timestamp for Email
      # ---------------------------------------------
      - name: Set Timestamp (IST)
        run: echo "RUN_DATE=$(TZ='Asia/Kolkata' date '+%d %b %Y, %I:%M %p IST')" >> $GITHUB_ENV

      # ---------------------------------------------
      # ğŸ“§ STEP 8: Email Notification
      # ---------------------------------------------
      - name: Send Email Notification
        if: always()  # ensures it runs for both success and failure
        uses: dawidd6/action-send-mail@v3
        with:
          # âœ… SMTP settings (for Gmail)
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASSWORD }}

          # âœ‰ï¸ Email header details
          subject: "GitHub Actions - API Test Workflow (${{ job.status == 'success' && 'SUCCESS' || 'FAILURE' }}) - ${{ env.RUN_DATE }}"
          to: "keerthanar9105@gmail.com"
          from: "GitHub Actions <${{ secrets.EMAIL_USER }}>"

          # ğŸ“ Email message body
          body: |
            Hello Team,

            The GitHub Actions workflow **API Test Workflow** has completed.

            ${{ job.status == 'success' && 'ğŸŸ¢ Status: SUCCESS' || 'ğŸ”´ Status: FAILURE' }}
            ğŸŒ¿ Branch: ${{ github.ref_name }}
            ğŸ‘¤ Triggered by: ${{ github.actor }}
            ğŸ•’ Run started at: ${{ env.RUN_DATE }}

                        ğŸ“Š View detailed HTML report here:
            ğŸ”— https://keerthanar9105.github.io/api-automation-project/reports/index.html
            Regards,
            GitHub Actions Bot
