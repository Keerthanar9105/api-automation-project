# ----------------------------------------------
# ðŸš€ GitHub Actions Workflow for API Automation
# ----------------------------------------------
# This workflow will:
# 1. Run API tests automatically on Pull Request (before merge)
# 2. Run API tests again on Push to main (after merge)
# 3. Generate HTML Extra report for test results
# ----------------------------------------------

name: API Test Workflow  # Name shown in GitHub Actions tab

on:
 # 1ï¸âƒ£ Push Trigger â†’ Runs automatically whenever new code is pushed to main branch
  push:
    branches:
      - main

  # 2ï¸âƒ£ Pull Request Trigger â†’ Runs when a PR is opened/updated targeting main
  pull_request:
    branches:
      - main

  # 3ï¸âƒ£ Manual Trigger â†’ Adds a "Run workflow" button in Actions tab
  workflow_dispatch:

  # 4ï¸âƒ£ Scheduled Trigger â†’ Runs automatically at a specific time using cron syntax
  schedule:
    # Below example means: every day at 2 AM UTC
    - cron: "0 2 * * *"

jobs:
  api-tests:
    # ðŸ’» Runner: Temporary environment where workflow runs
    runs-on: ubuntu-latest  # using Linux (faster, simpler than Windows)

    steps:
      # ----------------------------------------------
      # ðŸ§© Step 1: Checkout code from GitHub repo
      # ----------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ----------------------------------------------
      # ðŸ§© Step 2: Set up Node.js (required for Newman)
      # ----------------------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # You can change if your project uses a different version

      # ----------------------------------------------
      # ðŸ§© Step 3: Install Newman and Newman HTML Extra reporter
      # ----------------------------------------------
      - name: Install dependencies
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      # ----------------------------------------------
      # ðŸ§© Step 4: Run Postman Collection using Newman
      # Replace 'collection.json' and 'environment.json' with your actual file names
      # ----------------------------------------------
      - name: Run API Tests
        run: |
          newman run "API_Automation_Project.postman_collection.json" \
          -e "API_Automation_Project.postman_environment.json" \
          -d data/testdata.csv \
          -r htmlextra \
          --reporter-htmlextra-export reports/index.html

      # ----------------------------------------------
      # ðŸ§© Step 5: Upload the HTML Extra report as a build artifact
      # This allows you to view/download the report from GitHub Actions UI
      # ----------------------------------------------
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: API-Test-Report
          path: reports/index.html  # path where report is stored

      # ----------------------------------------------
      # ðŸ§© Step 6: Deploy report to GitHub Pages
      # Publishes the HTML report to a 'gh-pages' branch
      # so itâ€™s accessible via a live public URL:
      # https://keerthanar9105.github.io/api-automation-project/reports/newman-report.html
      # ----------------------------------------------
      - name: Deploy report to GitHub Pages
        if: success()  # Runs only if tests passed
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Auto token provided by GitHub
          publish_dir: reports                      # Folder containing the HTML report
          destination_dir: reports                  # Where it will appear in gh-pages branch

      # ðŸ§© Step 7: Add a clickable link to the published report in GitHub Actions summary
      - name: Add report link to workflow summary
        run: echo "ðŸ“„ API Test Report: [View Report](https://Keerthanar9105.github.io/api-automation-project/reports/)" >> $GITHUB_STEP_SUMMARY
